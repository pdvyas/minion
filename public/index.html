<!doctype html>
<html>
<head>
 <script language="javascript">
   var urlShort = function(){
   var req = null;
   if(window.XMLHttpRequest){
      req = new XMLHttpRequest();
   }
   if(req){
	url=document.shortner.url.value;
        req.open("POST","/shorten-url",true);
	req.setRequestHeader('Content-type','application/x-www-form-urlencoded');
        req.send("url="+url);
        req.onreadystatechange =  function(){
    	if(req.readyState === 4 && req.status === 200){
    	  console.log("response : " + req.responseText);
           document.getElementById("shorturl").innerHTML = req.responseText;
    	}} 
   }
   //return false;
   }
 </script>
</head>
 <body>
    <form action="/shorten-url" method="POST" onsubmit="urlShort();return false;" name="shortner">
      Enter URL : <input type="text" name="url">
      <input type="submit">  
    </form>
     <div id="shorturl"></div>
 </body>
</html>
